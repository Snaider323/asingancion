<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asignacion de cursos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
   
</head>
<body>
 <div class="container">
    <div id="app" class="card my-3">
        <div class="card-header bg-dark" >
            <h1>Agregar Facultades</h1>
        </div>
        <div id="app" class="my-3 p-3">
            <input type="text" v-model="nuevaFacultad">
            <button class="btn btn-primary" @click="agregarFacultad">AGREGAR</button>
            <ul>
                <li class="mt-3" v-for="(item, index) of facultad">
                        <div class="d-flex justify-content-between align-item-center">
                    {{index+1}} - {{item.Nombre}} 
                    <button class="btn btn-danger btn-sm" @click="eliminarFacultad(index)">X</button>
                    </div>
                </li>

            </ul>
            <div class="card-footer">
                    <a href="index.html" class="btn btn-primary">Regresaral Inicio</a>
            </div>
        </div>
        
    </div>

 </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
