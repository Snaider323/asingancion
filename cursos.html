<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asignacion de cursos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div id="app" class="card p-3">
        <div class="titulo">

            <h1 class="card-header bg-dark text-white text-center">Agregar Cursos</h1>
        </div>
        <div class="contenido">
            <div class="container">
                <div class="formulario-facultades p-2">
                    <input type="text" name="" id="" class="form-control" v-model="nuevoCurso">
                    <button class="btn btn-primary" @click="agregarCurso">AGREGAR</button>
                </div>
            </div>

            <div class="container">
                <div class="mt-3" v-for="(item, index) of curso">
                    <div :class="['alert', item.Estado ? 'alert-success' : 'alert-danger']">
                        <div class="d-flex justify-content-between align-item-center">
                            <div>
                                {{index}} - {{item.name}} - {{item.Estado}}
                            </div>
                            <div>
                                <button class="btn btn-success btn-sm" @click="editarCurso(index)">OK</button>
                                <button class="btn btn-danger btn-sm" @click="eliminarCurso(index)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                    <a href="index.html" class="btn btn-primary">Regresaral Inicio</a>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/appc.js"></script>
</body>

</html>
